{% extends "layout.html" %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for holding in holdings %}
                <tr>
                    <td>{{ holding.symbol }}</td>
                    <td>{{ holding.shares }}</td>
                    <td>{{ holding.price }}</td>
                    <td>{{ holding.total }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="3">Cash</td>
                <td>{{ cash }}</td>
            </tr>
            <tr>
                <td colspan="3"><strong>Total</strong></td>
                <td><strong>{{ total }}</strong></td>
            </tr>
        </tbody>
    </table>
{% endblock %}
